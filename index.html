<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Rock, Paper, Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Container -->
<div class="container">
    <!-- Start Rule MSG -->
  <div class="msg">
    <img src="images/icon-close.svg" class="close">
    <img src="images/image-rules.svg" >
  </div>
  <!-- Start Score -->
<div class="score">
<div class="text">
  <p>Rock</p>
  <P>paper</P>
  <P>scissors</P>
</div>
<div class="numscore">
  <p>score</p>
  <p>12</p>
</div>
  </div>
<!-- End Score -->

<!-- Start game -->
<div class="game">
  <div class="triangle">
    <img src="images/bg-triangle.svg">
  </div>
<div class="image">
  <div class="top">
    <img src="images/icon-paper.svg">
    <img src="images/icon-scissors.svg">
  </div>
    <div class="bottom">
      <img src="images/icon-rock.svg">
    </div>
</div>

</div>
<!-- End Game -->
<div class="footer">
  <button id="reset">Reset</button>
  <button id="rules">Rules</button>
</div>
</div>
<!-- End Container -->
<script src="main.js"></script>
</body>
</html>
